apiVersion: v1
kind: ReplicationController
metadata:
  name: kube-dns-v4
  namespace: kube-system
  labels:
    k8s-app: kube-dns
    version: v4
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: kube-dns
    version: v4
  template:
    metadata:
      labels:
        k8s-app: kube-dns
        version: v4
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      #- name: etcd
      #  image: gcr.io/google_containers/etcd:2.0.12
      #  resources:
      #    limits:
      #      cpu: 100m
      #      memory: 50Mi
      #  command:
      #  - /usr/local/bin/etcd
      #  - -listen-client-urls
      #  - http://127.0.0.1:2379,http://127.0.0.1:4001
      #  - -advertise-client-urls
      #  - http://127.0.0.1:2379,http://127.0.0.1:4001
      #  - -initial-cluster-token
      #  - skydns-etcd
      - name: kube2sky
        image: gcr.io/google_containers/kube2sky:1.10
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
        args:
        # command = "/kube2sky"
        - -domain=k8s.cluster.local
        - --kube_master_url=http://172.20.10.221:8080
        - -etcd-server="http://192.168.1.237:2379"
      - name: skydns
        image: gcr.io/google_containers/skydns:2015-03-11-001
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
        args:
        # command = "/skydns"
        - -machines=http://192.168.1.237:2379,http://192.168.1.238:2379,http://192.168.1.239:2379
        - -addr=0.0.0.0:53
        - -domain=k8s.cluster.local.
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        #livenessProbe:
        #  exec:
        #    command:
        #    - /bin/sh
        #    - -c
        #    - nslookup kubernetes.default.svc.k8s.cluster.local localhost >/dev/null
        #  initialDelaySeconds: 30
        #  timeoutSeconds: 5
      dnsPolicy: Default  # Don't use cluster DNS.
